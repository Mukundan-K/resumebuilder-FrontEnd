<!-- Hosting -->
<div id="" class="hosting formc" style="background-image: url(/assets/images/background.jpg);">
    <div class="formside">
        <div class="row">
            <div class="col-md-12">
                <div class="formpage top">
                    <form class="topcolor" [formGroup]="experienceform" (ngSubmit)="addexperience()">
                        <h2>Experience Details</h2>
                        <div class="row">
                            <div class="col-md-6">
                                <label>Employer</label>
                                <input type="text" name="employer" class="form-control" placeholder="Company Name" formControlName="employer" [(ngModel)]="experiencedetails.employer">
                            </div>
                            <div class="col-md-6">
                                <label>Job Title</label>
                                <input type="text" name="jobtitle" class="form-control" placeholder="Job Title" formControlName="jobtitle" [(ngModel)]="experiencedetails.jobtitle">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <label>City</label>
                                <input type="text" name="city" class="form-control" placeholder="City" formControlName="city" [(ngModel)]="experiencedetails.city">
                            </div>
                            <div class="col-md-6">
                                <label>State</label>
                                <input type="text" name="state" class="form-control" placeholder="State" formControlName="state" [(ngModel)]="experiencedetails.state">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <label>Start Date</label>
                                <input type="month" name="startdate" class="form-control" formControlName="startdate" [(ngModel)]="experiencedetails.startdate">
                            </div>
                            <div class="col-md-6">
                                <label>End Date</label>
                                <input type="month" name="enddate" class="form-control" formControlName="enddate" [(ngModel)]="experiencedetails.enddate">
                            </div>
                        </div>
                        <div id="saved" class="show">
                            <input type="submit" name="submit" [disabled]="experienceform.invalid" value="save">
                            <div *ngIf="experienceform.invalid">
                                *all the field should be filled.
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="web_hosting">
                    <div class="formnav">
                        <a routerLink="/personalinfo">previous</a>
                        <a routerLink="/education">next</a>
                    </div>
                    <div class="formnav">
                        <a href="/userhome">exit</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- end Hosting -->
