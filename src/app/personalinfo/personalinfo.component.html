<!-- Hosting -->
<div id="" class="hosting formc" style="background-image: url(/assets/images/background.jpg);">
    <div class="formside">
        <div class="row">
            <div class="col-md-12">
                <div class="formpage top">
                    <form class="topcolor" [formGroup]="personalform" (ngSubmit)="addpersonal()">
                        <div class="row">
                            <h2>Personal Details</h2>
                            <div class="col-md-6">
                                <label>First Name</label>
                                <input type="text" name="firstname" class="form-control" placeholder="First name" formControlName="firstname" [(ngModel)]="personaldetails.firstname">
                            </div>
                            <div class="col-md-6">
                                <label>Last Name</label>
                                <input type="text" name="lastname" class="form-control" placeholder="Last name" formControlName="lastname" [(ngModel)]="personaldetails.lastname">
                            </div>
                        </div>
                        <div class="col-md-12">
                            <label>Address</label>
                            <input type="text" name="address" class="form-control" placeholder="Address" formControlName="address" [(ngModel)]="personaldetails.address">
                        </div>
                        <div class="row">
                            <div class="col-md-4">
                                <label>City</label>
                                <input type="text" name="city" class="form-control" placeholder="City" formControlName="city" [(ngModel)]="personaldetails.city">
                            </div>
                            <div class="col-md-4">
                                <label>Zip Code</label>
                                <input type="text" name="zipcode" class="form-control" placeholder="Zip Code" formControlName="zipcode" [(ngModel)]="personaldetails.zipcode">
                            </div>
                            <div class="col-md-4">
                                <label>State</label>
                                <select class="form-select" name="state" aria-label="Default" formControlName="state" [(ngModel)]="personaldetails.state">
                                    <option value="" selected disabled>-select-</option>
                                    <option value="Andhra Pradesh">Andhra Pradesh</option><option value="Arunachal Pradesh">Arunachal Pradesh</option><option value="Assam">Assam</option><option value="Bihar">Bihar</option>
                                    <option value="Chhattisgarh">Chhattisgarh</option><option value="Goa">Goa</option><option value="Gujarat">Gujarat</option><option value="Haryana">Haryana</option>
                                    <option value="Himachal Pradesh">Himachal Pradesh</option><option value="Jharkhand">Jharkhand</option><option value="Karnataka">Karnataka</option><option value="Kerala">Kerala</option>
                                    <option value="Madhya Pradesh">Madhya Pradesh</option><option value="Maharashtra">Maharashtra</option><option value="Manipur">Manipur</option><option value="Meghalaya">Meghalaya</option>
                                    <option value="Mizoram">Mizoram</option><option value="Nagaland">Nagaland</option><option value="Odisha">Odisha</option><option value="Punjab">Punjab</option>
                                    <option value="Rajasthan">Rajasthan</option><option value="Sikkim">Sikkim</option><option value="Tamil Nadu">Tamil Nadu</option><option value="Telangana">Telangana</option>
                                    <option value="Tripura">Tripura</option><option value="Uttarakhand">Uttarakhand</option><option value="Uttar Pradesh">Uttar Pradesh</option><option value="West Bengal">West Bengal</option>
                                </select>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <label>Email</label>
                                <input type="email" name="email" class="form-control" placeholder="Email" formControlName="email" [(ngModel)]="personaldetails.email">
                            </div>
                            <div class="col-md-6">
                                <label>&#9742; Phone</label>
                                <input type="text" name="phone" class="form-control" placeholder="Phone" formControlName="phone" [(ngModel)]="personaldetails.phone">
                            </div>
                        </div>
                        <div id="saved" class="show">
                            <input type="submit" name="submit" [disabled]="personalform.invalid" value="save">
                            <div *ngIf="personalform.invalid">
                                *all the field should be filled.
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="web_hosting formnav">
                    <a href="/userhome">exit</a>
                    <a routerLink="/experience">next</a>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- end Hosting -->
