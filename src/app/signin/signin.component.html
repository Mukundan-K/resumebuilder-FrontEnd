<!-- banner -->
<section class="banner_main">
    <div class="container">
        <div class="row d_flex">
            <div class="col-md-5">
                <div class="sign-in">
                    <form class="box" [formGroup]="signinForm" (ngSubmit)="loginUser()">
                        <h1>Login</h1>
                        <div id="alert"></div>
                        <input type="email" name="email" placeholder="Email" formControlName="email" [(ngModel)]="user.email">
                        <div *ngIf="signinForm.controls.email.invalid" class="col danger">
                            <div *ngIf="signinForm.controls.email.errors.pattern">
                                Enter a valid Email address
                            </div>
                        </div>
                        <input [type]="hide ? 'password' : 'text'" name="password" placeholder="Password" formControlName="password" [(ngModel)]="user.password">
                        <a mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                        </a>
                        <input type="submit" [disabled]="signinForm.invalid" value="Login">
                    </form> 
                </div>
            </div>
            <div class="col-md-7">
                <div class="line">
                    <br>
                    <p>Don't have an account?</p>
                    <a href="/signup">Create one</a>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- end banner -->
